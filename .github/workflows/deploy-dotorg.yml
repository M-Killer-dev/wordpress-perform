name: Deploy Performance Lab plugin to WordPress.org

on:
  release:
    types:
      - published

jobs:
  release:
    name: Performance Lab plugin deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js (via .nvmrc)
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Performance Lab plugin
        run: npm run build:plugin:performance-lab

      - name: WordPress plugin deploy
        uses: 10up/action-wordpress-plugin-deploy@stable
        env:
          SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
          SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
          BUILD_DIR: 'build/performance-lab'
          ASSETS_DIR: '.wordpress-org'
          SLUG: performance-lab

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{github.workspace}}/${{ github.event.repository.name }}.zip
