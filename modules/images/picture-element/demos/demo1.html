<!DOCTYPE html>
<html>
<body>
	<p>
		<picture>
			<source
				type="image/webp"
				srcset="images/480x300.webp"
				media="(max-width: 800px)"
			>
			<source
				type="image/webp"
				srcset="images/1200x800.webp"
				media="(min-width: 1200px)"
			>
			<source
				type="image/webp"
				srcset="images/800x600.webp"
				media="(min-width: 800px)"
			>

			<img
				alt="Responsive picture with media query in src"
				src="images/1200x800.jpg"
			>
		</picture>
	</p>
	<p>
		<picture>
			<source
				type="image/webp"
				srcset="images/480x300.webp 480w,
						images/800x600.webp 800w,
						images/1200x800.webp 1200w"
				sizes="(min-width: 1200px) 1200px,
						(min-width: 801px) 800px,
						(max-width: 800px) 480px"
			>
			<img
				alt="two mime types"
				srcset="images/480x300.jpg 480w,
						images/800x600.jpg 800w,
						images/1280x800.jpg 1200w"
				sizes="(min-width: 1200px) 1200px,
						(min-width: 801px) 800px,
						(max-width: 800px) 480px"
				src="images/1200x800.jpg"
			>
		</picture>
	</p>
	<p>
		<picture>
			<source
				type="image/webp"
				srcset="images/480x300.webp 480w,
						images/800x600.webp 800w,
						images/1200x800.webp 1200w"
				sizes="(min-width: 1200px) 1200px,
						(min-width: 801px) 800px,
						(max-width: 800px) 480px"
			>
			<source
				type="image/avif"
				srcset="images/480x300.avif 480w,
						images/800x600.avif 800w,
						images/1200x800.avif 1200w"
				sizes="(min-width: 1200px) 1200px,
						(min-width: 801px) 800px,
						(max-width: 800px) 480px"
			>
			<img
				alt="three mime types"
				srcset="images/480x300.jpg 480w,
						images/800x600.jpg 800w,
						images/1280x800.jpg 1200w"
				sizes="(min-width: 1200px) 1200px,
						(min-width: 801px) 800px,
						(max-width: 800px) 480px"
				src="images/1200x800.jpg"
			>
		</picture>
	</p>
</body>
</html>
